<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web App Builder</title>
  <link rel="stylesheet" href="style.css">

  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
</head>
<body>
  <h1>AI Web App Builder</h1>

  <textarea id="prompt" placeholder="Describe your app idea..."></textarea><br>
  <button id="generateBtn">Generate Files</button>
  <button id="runBtn">Run App</button>

  <div id="terminal"></div>

  <div id="tabs">
    <button class="tab active" data-file="index.html">index.html</button>
    <button class="tab" data-file="style.css">style.css</button>
    <button class="tab" data-file="script.js">script.js</button>
  </div>

  <!-- Code Editor with Line Numbers -->
  <div id="editorWrapper">
    <div id="lineNumbers"></div>
    <pre id="editorContainer"><code id="output" class="language-html" contenteditable="true"></code></pre>
  </div>

  <!-- Preview -->
  <iframe id="preview"></iframe>

  <script src="script.js"></script>
</body>
</html>
