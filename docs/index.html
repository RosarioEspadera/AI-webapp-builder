<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Web App Builder</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Prism for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" />
</head>
<body>
  <header>
    <h1>⚡ AI Web App Builder</h1>
    <div class="controls">
      <textarea id="prompt" placeholder="Describe your app idea..."></textarea>
      <div class="buttons">
        <button id="generateBtn">Generate</button>
        <button id="runBtn">Run</button>
        <button id="resetBtn" title="Clear saved files">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <section class="editor-pane">
      <div id="tabs" class="tabs">
        <button class="tab active" data-file="index.html">index.html</button>
        <button class="tab" data-file="style.css">style.css</button>
        <button class="tab" data-file="script.js">script.js</button>
      </div>
      <div id="codeArea" class="code-area">
        <pre id="lineNumbers" class="line-numbers"></pre>
        <pre class="code-pre"><code id="output" class="language-html" contenteditable="true"></code></pre>
      </div>
    </section>

    <section class="right-pane">
      <h2>🖥 Terminal</h2>
      <pre id="terminal" class="terminal"></pre>

      <h2>🌐 Preview</h2>
      <iframe id="preview"></iframe>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
