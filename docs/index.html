<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web App Builder</title>
  <link rel="stylesheet" href="style.css">

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
</head>
<body>
  <h1>âš¡ AI Web App Builder</h1>

  <textarea id="prompt" placeholder="Describe your app idea..."></textarea>
  <button id="generateBtn">Generate</button>

<pre id="terminal"></pre>

  <div class="editor">
    <div id="tabs" class="tabs">
      <button class="tab active" data-file="index.html">index.html</button>
      <button class="tab" data-file="style.css">style.css</button>
      <button class="tab" data-file="script.js">script.js</button>
    </div>
<pre><code id="output"></code></pre>
  </div>

  <h3>Live Preview</h3>
  <iframe id="preview"></iframe>

  <script src="script.js"></script>
</body>
</html>
