<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web App Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚡ AI Web App Builder</h1>
  </header>

  <main>
    <!-- Prompt Input -->
    <section id="controls">
      <textarea id="prompt" placeholder="Describe your app idea..."></textarea><br>
      <button id="generateBtn">⚙️ Generate Files</button>
      <button id="runBtn">▶️ Run App</button>
    </section>

    <!-- Terminal Output -->
    <section id="terminal-section">
      <h2>🖥️ AI Terminal</h2>
      <pre id="terminal">Waiting for your prompt...</pre>
    </section>

    <!-- Tabs for files -->
    <section id="editor">
      <div id="tabs">
        <button class="tab active" data-file="index.html">index.html</button>
        <button class="tab" data-file="style.css">style.css</button>
        <button class="tab" data-file="script.js">script.js</button>
      </div>
      <pre><code id="output"></code></pre>
    </section>

    <!-- Live Preview -->
    <section id="preview-section">
      <h2>📱 Live Preview</h2>
      <iframe id="preview"></iframe>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
