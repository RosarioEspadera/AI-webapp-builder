<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Web App Builder</title>
  <link rel="stylesheet" href="style.css">

  <!-- Prism.js for syntax highlighting -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
</head>
<body>
  <h1>AI Web App Builder</h1>

  <textarea id="prompt" placeholder="Describe your app idea..."></textarea><br>
  <div id="controls">
    <button id="generateBtn">Generate Files</button>
    <button id="runBtn">Run App</button>
  </div>

  <div id="terminal-section">
    <pre id="terminal"></pre>
  </div>

  <div id="tabs">
    <button class="tab active" data-file="index.html">index.html</button>
    <button class="tab" data-file="style.css">style.css</button>
    <button class="tab" data-file="script.js">script.js</button>
  </div>
  
  <pre id="output"><code class="language-html"></code></pre>

  <div id="preview-section">
    <h2>Live Preview</h2>
    <iframe id="preview"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
